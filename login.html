<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>R2D2-HangarGame</title>
	<link rel="stylesheet" href="auth.css">
	<link rel="icon" type="image/png" href="assets/images/favicon.png" />
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="assets/images/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form method="POST" action="admin.html">
						<p>Inicia sesión para continuar</p>
						<div class="lowin-group">
							<label>Correo electrónico <a href="#" class="login-back-link">Registrarse?</a></label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Contraseña <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						
						<!--<button class="lowin-btn login-btn" >							
							Iniciar sesión
						</button>-->
						<p>Inicia sesión</p>
						<button class="lowin-btn">							
							<a href="admin.html">Iniciar sesión</a>
						</button>				
						

						<div class="text-foot">
							¿No tienes una cuenta? <a href="" class="register-link">Registro</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Vamos a crear tu cuenta</p>
						<div class="lowin-group">
							<label>Nombre</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Correo Electrónico</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Contraseña</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							Regístrate
						</button>

						<div class="text-foot">
							Ya tienes una cuenta? <a href="" class="login-link">Iniciar sesión</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">			
		Diseñado por <a href="index.html">@arturin.com</a>
		</footer>
	</div>

	<script src="auth.js"></script>
	<script>
		Auth.init({
			login_url: '#login', 
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
